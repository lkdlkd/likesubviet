<script>
    function openPopup() {
        const popup = document.getElementById("smms1Popup");
        popup.classList.add("show");
    }

    function closePopup() {
        const popup = document.getElementById("smms1Popup");
        popup.style.display = "none";
    }

    function updateVNTime() {
        const now = new Date();
        const vnTime = new Date(now.toLocaleString("en-US", { timeZone: "Asia/Ho_Chi_Minh" }));
        const hours = vnTime.getHours().toString().padStart(2, "0");
        const minutes = vnTime.getMinutes().toString().padStart(2, "0");
        const seconds = vnTime.getSeconds().toString().padStart(2, "0");
        const ampm = hours >= 12 ? "PM" : "AM";
        const displayHours = (hours % 12 || 12).toString().padStart(2, "0");
        document.getElementById("vnTime").textContent = `VN Time: ${displayHours}:${minutes}:${seconds} ${ampm}`;
    }

    setInterval(updateVNTime, 1000);

    window.onload = () => {
        updateVNTime();
        setTimeout(openPopup, 1200); // Hi·ªán sau 1.2 gi√¢y v·ªõi hi·ªáu ·ª©ng tr∆∞·ª£t l√™n
    };
</script>
